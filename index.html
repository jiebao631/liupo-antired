<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>防红链接生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/iosxlb/static@main/favicon/link.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.06), 0 4px 6px -4px rgba(59, 130, 246, 0.08);
            }
            .card-shadow-hover {
                box-shadow: 0 20px 40px -5px rgba(59, 130, 246, 0.13), 0 8px 10px -6px rgba(59, 130, 246, 0.08);
            }
            .btn-gradient {
                background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            }
            .btn-gradient-secondary {
                background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            }
            .glow {
                box-shadow: 0 0 0 2px #3b82f6, 0 0 8px 2px #3b82f6;
            }
            .animate-fadeIn {
                animation: fadeIn .55s;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
        .color-radio:checked + label {
            border-width: 3px;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #3b82f6;
        }
        body {
            touch-action: manipulation;
            overflow-x: hidden;
        }
        .fixed-position {
            position: fixed !important;
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center px-2 py-6 font-sans text-dark">
    <div class="container max-w-md w-full bg-white/90 rounded-3xl card-shadow transition-all duration-300 hover:card-shadow-hover overflow-hidden backdrop-blur-2xl">
        <!-- 顶部装饰 -->
        <div class="h-1 bg-gradient-to-r from-primary to-blue-400"></div>
        
        <!-- Logo与标题 -->
        <div class="flex justify-center mt-5">
            <div class="w-14 h-14 flex items-center justify-center rounded-full bg-primary shadow-lg text-white text-2xl glow">
                <i class="fa fa-link"></i>
            </div>
        </div>
        <div class="text-center pt-2 pb-1 px-5">
            <h1 class="text-2xl font-extrabold text-primary drop-shadow-sm tracking-wide mb-2">防红链接生成器</h1>
            <p class="text-gray-500 text-sm mb-2">安全转换 · 稳定防红 · 支持HTTP/HTTPS</p>
        </div>
        
        <!-- 输入区域 -->
        <div class="p-4 pt-2 mx-3">
            <label for="targetUrl" class="block text-gray-700 font-medium mb-2 text-sm">
                <i class="fa fa-globe mr-1"></i> 目标网址
            </label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <i class="fa fa-link"></i>
                </span>
                <input 
                    type="url" 
                    id="targetUrl" 
                    placeholder="https://example.com" 
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200 text-sm bg-gray-50"
                    autocomplete="off"
                    required
                />
            </div>
            
            <!-- 二维码颜色选择 -->
            <div class="mt-4">
                <span class="text-xs text-gray-700 font-medium mb-1 block">二维码颜色：</span>
                <div class="flex flex-wrap gap-2">
                    <input type="radio" name="qrcolor" id="qrcolor1" class="hidden color-radio" value="#2563eb" checked />
                    <label for="qrcolor1" class="w-7 h-7 rounded-full border-2 border-gray-300 cursor-pointer" style="background:#2563eb" title="蓝色"></label>
                    <input type="radio" name="qrcolor" id="qrcolor2" class="hidden color-radio" value="#10b981" />
                    <label for="qrcolor2" class="w-7 h-7 rounded-full border-2 border-gray-300 cursor-pointer" style="background:#10b981" title="绿色"></label>
                    <input type="radio" name="qrcolor" id="qrcolor3" class="hidden color-radio" value="#ef4444" />
                    <label for="qrcolor3" class="w-7 h-7 rounded-full border-2 border-gray-300 cursor-pointer" style="background:#ef4444" title="红色"></label>
                    <input type="radio" name="qrcolor" id="qrcolor4" class="hidden color-radio" value="#f59e0b" />
                    <label for="qrcolor4" class="w-7 h-7 rounded-full border-2 border-gray-300 cursor-pointer" style="background:#f59e0b" title="黄色"></label>
                    <input type="radio" name="qrcolor" id="qrcolor5" class="hidden color-radio" value="#000000" />
                    <label for="qrcolor5" class="w-7 h-7 rounded-full border-2 border-gray-300 cursor-pointer" style="background:#000000" title="黑色"></label>
                </div>
            </div>
            
            <!-- 生成按钮 -->
            <button 
                class="btn-gradient w-full py-3 rounded-lg text-white font-semibold mt-4 shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300 text-base" 
                onclick="generate()"
                id="generateBtn"
            >
                <i class="fa fa-magic mr-2"></i> 生成防红链接
            </button>
        </div>
        
        <!-- 结果区域 -->
        <div id="result" class="hidden p-4 mx-3 mt-2 animate-fadeIn">
            <div class="bg-blue-50 border-l-4 border-primary p-4 rounded-lg mb-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-700 font-semibold text-xs">防红链接</span>
                    <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">已防红</span>
                </div>
                <div id="output" class="text-sm text-blue-800 break-all select-all font-mono py-2 px-2 rounded bg-blue-100"></div>
                <button 
                    class="btn-gradient-secondary w-full py-2.5 rounded-lg text-white font-medium mt-3 shadow hover:shadow-lg transition-all duration-300 text-base" 
                    onclick="copyResult()"
                    id="copyBtn"
                >
                    <i class="fa fa-clipboard mr-2"></i> 一键复制链接
                </button>
            </div>
            <div class="text-center pt-2">
                <h3 class="text-gray-600 font-medium text-xs mb-2 tracking-wide">
                    <i class="fa fa-qrcode mr-1"></i> 手机扫码访问
                </h3>
                <div id="qrcode" class="mx-auto p-3 bg-white rounded-lg shadow w-max"></div>
                <p class="text-xs text-gray-400 mt-2">长按二维码可保存图片</p>
            </div>
        </div>
        
        <!-- 使用说明 -->
        <div class="p-4 pt-2 mx-3 border-t border-gray-100">
            <details class="text-sm">
                <summary class="cursor-pointer text-gray-600 font-medium mb-2">
                    <i class="fa fa-info-circle mr-1"></i> 使用说明
                </summary>
                <div class="mt-2 text-gray-500 text-xs space-y-1">
                    <p>1. 输入需要防红的链接（http或https开头）</p>
                    <p>2. 选择二维码颜色（可选）</p>
                    <p>3. 点击生成按钮获取防红链接</p>
                    <p>4. 复制链接或扫描二维码使用</p>
                    <p class="text-red-500 mt-2">注意：请遵守相关法律法规，仅用于合法用途</p>
                </div>
            </details>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg z-50 text-white font-medium text-sm hidden"></div>

    <script>
        // 页面加载后初始化事件
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input, textarea');
            let scrollPosition = 0;

            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    scrollPosition = window.scrollY;
                    document.body.classList.add('fixed-position');
                    document.body.style.top = `-${scrollPosition}px`;
                });
                input.addEventListener('blur', () => {
                    document.body.classList.remove('fixed-position');
                    document.body.style.top = '';
                    window.scrollTo(0, scrollPosition);
                });
            });

            // 禁止双击/双指缩放
            document.addEventListener('touchstart', e => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', e => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, { passive: false });

            // 回车键触发生成
            document.getElementById('targetUrl').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generate();
                }
            });
        });

        // 安全的Base64编码（支持中文）
        function base64Encode(str) {
            try {
                return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => {
                    return String.fromCharCode('0x' + p1);
                }));
            } catch (e) {
                console.error('Base64编码错误:', e);
                return '';
            }
        }

        // 生成防红链接
        function generate() {
            const urlInput = document.getElementById('targetUrl');
            const url = urlInput.value.trim();
            const btn = document.getElementById('generateBtn');
            const qrcolor = document.querySelector('input[name="qrcolor"]:checked').value;

            if (!url) {
                showToast('请输入目标网址！', 'error');
                urlInput.focus();
                return;
            }

            // 验证URL格式
            let validatedUrl = url;
            if (!/^https?:\/\//i.test(url)) {
                validatedUrl = 'https://' + url;
            }

            try {
                new URL(validatedUrl);
            } catch (e) {
                showToast('请输入有效的网址！', 'error');
                urlInput.focus();
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 生成中...';

            // 模拟生成过程
            setTimeout(() => {
                try {
                    const encodedUrl = base64Encode(validatedUrl);
                    // 获取当前页面的基础路径
                    const basePath = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
                    // 在index.html的generate函数中，修改这一行：
const resultUrl = `${window.location.origin}${basePath}redirect.html?url=${encodedUrl}`;
                    
                    // 显示结果
                    document.getElementById('output').textContent = resultUrl;
                    document.getElementById('result').classList.remove('hidden');
                    
                    // 生成二维码
                    const qrcodeDiv = document.getElementById('qrcode');
                    qrcodeDiv.innerHTML = '';
                    const qrSize = Math.min(180, window.innerWidth * 0.65);
                    
                    new QRCode(qrcodeDiv, {
                        text: resultUrl,
                        width: qrSize,
                        height: qrSize,
                        colorDark: qrcolor,
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // 滚动到结果区域
                    document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    showToast('防红链接生成成功！', 'success');
                } catch (error) {
                    console.error('生成失败:', error);
                    showToast('生成失败，请重试！', 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa fa-magic mr-2"></i> 生成防红链接';
                }
            }, 500);
        }

        // 复制链接
        function copyResult() {
            const text = document.getElementById('output').textContent;
            const copyBtn = document.getElementById('copyBtn');
            
            if (!text) {
                showToast('没有可复制的链接！', 'error');
                return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('链接已复制到剪贴板！', 'success');
                    copyBtn.innerHTML = '<i class="fa fa-check mr-2"></i> 已复制';
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fa fa-clipboard mr-2"></i> 一键复制链接';
                        copyBtn.disabled = false;
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // 兼容性复制方法
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('链接已复制到剪贴板！', 'success');
                } else {
                    showToast('复制失败，请手动复制', 'error');
                }
            } catch (err) {
                console.error('复制失败:', err);
                showToast('复制失败，请手动复制', 'error');
            }
            
            document.body.removeChild(textarea);
        }

        // 提示框
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            let bgColor = 'bg-blue-500';
            
            switch(type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500';
                    break;
            }
            
            toast.textContent = message;
            toast.className = `fixed bottom-8 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg z-50 text-white font-medium text-sm animate-fadeIn ${bgColor}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2200);
        }
    </script>
</body>
</html>
